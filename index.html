<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <label for="userInput">Enter content (one line per input):</label><br>
    <textarea id="userInput" rows="4" cols="50"></textarea><br>
    <button onclick="submitForm()">Submit</button>

    <p id="result"></p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function submitForm() {
            // 获取用户输入的内容
            var userInput = document.getElementById("userInput").value;

            // 读取本地存储中的数据
            var savedContent = readFromFile("userContent.txt");

            // 将新输入的内容追加到本地存储中
            if (savedContent) {
                savedContent += "\n" + userInput;
            } else {
                savedContent = userInput;
            }

            // 更新本地存储
            writeToFile("userContent.txt", savedContent);

            // 判断是否有重复行
            var lines = savedContent.split("\n");
            var hasDuplicates = hasDuplicatesInArray(lines);

            // 显示结果
            var resultElement = document.getElementById("result");
            var modalMessageElement = document.getElementById("modalMessage");

            if (hasDuplicates) {
                resultElement.textContent = "存在重复行。";
                showModal("内容重复，请检查。");
            } else {
                resultElement.textContent = "没有重复行。";
            }
        }

        // 从文件中读取内容
        function readFromFile(fileName) {
            var content = "";
            try {
                var fileReader = new FileReader();
                fileReader.readAsText(new Blob([fileName]), "UTF-8");
                content = fileReader.result;
            } catch (error) {
                console.error("Error reading file: " + error);
            }
            return content;
        }

        // 将内容写入文件
        function writeToFile(fileName, content) {
            try {
                var fileWriter = new FileWriter(fileName);
                fileWriter.write(content);
            } catch (error) {
                console.error("Error writing to file: " + error);
            }
        }

        // 检查数组中是否有重复元素
        function hasDuplicatesInArray(array) {
            var set = new Set(array);
            return set.size !== array.length;
        }

        // 显示模态框
        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalMessageElement = document.getElementById("modalMessage");

            modalMessageElement.textContent = message;
            modal.style.display = "block";
        }

        // 关闭模态框
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

    <style>
        /* 样式用于模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
