		<script>
    function toggleContent(header) {
        // 切换 .active 类以控制显示/隐藏
        header.classList.toggle('active');
	      // 如果 .active 类被添加，启动淡出效果
        if (header.classList.contains('active')) {
            setTimeout(function () {
                header.querySelector('.content').classList.add('fadeOut');
            }, 1000); // 在淡入效果结束后延迟 1000 毫秒启动淡出效果
        } else {
            header.querySelector('.content').classList.remove('fadeOut'); // 移除淡出效果
        }
    }
</script>
